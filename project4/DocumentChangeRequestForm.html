    <h2>Document Change Request Form</h2>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="requester_name">Requester Name:</label>
          <input
            type="text"
            class="form-control"
            id="requester_name"
            required
         >
        </div>
        <div class="form-group">
          <label for="requester_email">Requester Email:</label>
          <input
            type="email"
            class="form-control"
            id="requester_email"
            required
         >
        </div>

        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="document_name">Document Name:</label>
          <input type="text" class="form-control" id="document_name" required>
        </div>
        <div class="form-group">
          <label for="change_type">Change Type:</label>
          <select class="form-control" id="change_type" required>
            <option value="">Select change type</option>
            <option value="update_content">Update Content</option>
            <option value="add_section">Add Section</option>
            <option value="delete_section">Delete Section</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="change_description">Change Description:</label>
          <textarea
            class="form-control"
            id="change_description"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
